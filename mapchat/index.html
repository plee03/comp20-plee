<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>Geolocation</title>
    <script src="https://maps.google.com/maps/api/js?sensor=true"></script>
    <script>
        var login = "RoyDuke";
        function getSendLocation() {
            navigator.geolocation.getCurrentPosition(function(pos) {
                var lat = pos.coords.latitude;
                var lng = pos.coords.longitude;
                sendLocation(lat, lng);
            })
        }
        function sendLocation(lat, lng) {
            var xhr = new XMLHttpRequest();
            var params = "login=" + login + "&lat=" + lat + "&lng=" + lng +
                         "&message=theMessage";
            xhr.open("POST", 
                     "https://secret-about-box.herokuapp.com/sendLocation",
                     true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.setRequestHeader("Content-length", params.length);
            xhr.setRequestHeader("Connection", "close");
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var json_string = xhr.responseText;
                    var json_data = JSON.parse(json_string);
                    initMap(json_data, {lat: lat, lng: lng});
                }
            }
            xhr.send(params);
        }
        function initMap(json_locs, myLoc) {
            var myOptions = {
                center: myLoc,
                zoom: 12
            };
            var map = new google.maps.Map(document.getElementById("map"), myOptions);
            for (i = 0; i < json_locs.length; i++) {
                var lat = json_locs[i]["lat"];
                var lng = json_locs[i]["lng"];
                var marker = new google.maps.Marker({
                    position: {lat: lat, lng : lng}
                });
                var distance = haversine_distance(myLoc.lat, lat, myLoc.lng, lng);
                var infoString = json_locs[i]["login"] + "\n" + 
                                 json_locs[i]["message"] + "\n" +
                                 "Distance:" + distance;
                marker.setMap(map);
                var infoWindow = new google.maps.InfoWindow();
                google.maps.event.addListener(marker, 'click', function() {
                    infoWindow.setContent(infoString);
                    infoWindow.open(map, marker);
                });
                
            }
            
        }
        function haversine_distance(lat1, lat2, lng1, lng2) {
            // Code from:
            //stackoverflow.com/questions/14560999/using-the-haversine-formula-in-javascript
            Number.prototype.toRad = function() {
                return this * Math.PI / 180;
            }
            var lat2 = 42.741; 
            var lon2 = -71.3161; 
            var lat1 = 42.806911; 
            var lon1 = -71.290611; 

            var R = 6371;
            var x1 = lat2-lat1;
            var dLat = x1.toRad();  
            var x2 = lon2-lon1;
            var dLon = x2.toRad();  
            var a = Math.sin(dLat/2) * Math.sin(dLat/2) + 
                            Math.cos(lat1.toRad()) * Math.cos(lat2.toRad()) * 
                                            Math.sin(dLon/2) * Math.sin(dLon/2);  
                                            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
                                            var d = R * c; 
            return d;
        }
    </script>
</head>
<body onload="getSendLocation()">
    <div id="map"></div>
</body>
</html>
