<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>Geolocation</title>
    <script src="https://maps.google.com/maps/api/js?sensor=true"></script>
    <script>
        var login = "RoyDuke";
        function getSendLocation() {
            navigator.geolocation.getCurrentPosition(function(pos) {
                var lat = pos.coords.latitude;
                var lng = pos.coords.longitude;
                sendLocation(lat, lng);
            })
        }
        function sendLocation(lat, lng) {
            var xhr = new XMLHttpRequest();
            var params = "login=" + login + "&lat=" + lat + "&lng=" + lng +
                         "&message=theMessage";
            xhr.open("POST", 
                     "https://secret-about-box.herokuapp.com/sendLocation",
                     true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.setRequestHeader("Content-length", params.length);
            xhr.setRequestHeader("Connection", "close");
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var json_string = xhr.responseText;
                    var json_data = JSON.parse(json_string);
                    initMap(json_data);
                }
            }
            xhr.send(params);
        }
        function initMap(json_locs) {
            var myOptions = {
                center: {lat: -34.397, lng: 150.644},
                zoom: 8
            };
            var map = new google.maps.Map(document.getElementById("map"), myOptions);
            for (i = 0; i < json_locs.length; i++) {
                var lat = json_locs[i]["lat"];
                var lng = json_locs[i]["lng"];
                var marker = new google.maps.Marker({
                    position: {lat: lat, lng : lng}
                });
                marker.setMap(map);
                
            }
            
        }
    </script>
</head>
<body onload="getSendLocation()">
    <div id="map"></div>
</body>
</html>
